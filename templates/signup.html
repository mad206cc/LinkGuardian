<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - LinkGuardian</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            text-align: center; /* Centre le contenu */
        }
        .form-title {
            margin-bottom: 20px;
        }
        .logo {
            width: 100px; /* Ajustez selon la taille souhait√©e */
            margin-bottom: 10px; /* Espace entre le logo et le titre */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Section pour le logo et le nom -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo LinkGuardian" class="logo">
        <h2>LinkGuardian</h2>

        <h2 class="form-title">Inscription</h2>
        <form action="{{ url_for('signup') }}" method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="background-color: #5A6268; border-color: #5A6268;">S'inscrire</button>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
